name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check syntax errors
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Test imports
      run: |
        python -c "from config.settings import settings; print('Settings OK')"
        python -c "from core.orchestrator import OrchestratorAgent; print('Orchestrator OK')"
        python -c "from voice.tts import speak; print('TTS OK')"
        python -c "from tools.system.app_launcher import open_app; print('Tools OK')"

    - name: Verify project structure
      run: |
        python -c "
        import os
        files = ['main.py', 'requirements.txt', 'README.md', 'core/orchestrator.py', 'voice/tts.py']
        for f in files:
            assert os.path.exists(f), f'Missing: {f}'
        print('All files present')
        "
